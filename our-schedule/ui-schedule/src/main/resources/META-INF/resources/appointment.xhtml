<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>

<h:body>
    <ui:include src="templates/header.xhtml"/>

    <div class="card crud-demo" style="width: 50%; margin: auto">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

            <h:panelGrid columns="2" cellpadding="5" style="margin: auto">
                <p:outputLabel for="inline" value=""/>
                <p:calendar id="inline" value="#{appointmentController.selectedDate}" mode="inline">
                    <p:ajax event="dateSelect" listener="#{appointmentController.onDateSelect}"
                            update="appointmentsTable"/>
                </p:calendar>
            </h:panelGrid>

            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="New" icon="pi pi-plus" actionListener="#{appointmentController.openNew}"
                                     update=":dialogs:manage-appointment-content"
                                     oncomplete="PF('manageAppointmentDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":dialogs:manage-appointment-content"/>
                    </p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>

            <p:dataTable id="appointmentsTable" widgetVar="appointmentsTable" editable="true"
                         var="appointment" value="#{appointmentController.getAppointmentsForDate()}"
                         style="margin: auto;"
                         reflow="true" styleClass="products-table" rowKey="#{appointment.id}">

                <f:facet name="header">
                    <div class="appointments-table-header">
                        <span style="font-weight: bold">Appointments</span>
                    </div>
                </f:facet>

                <p:column headerText="Title">
                    <h:outputText value="#{appointment.title}"/>
                </p:column>

                <p:column headerText="Description">
                    <h:outputText value="#{appointment.description}"/>
                </p:column>

                <p:column headerText="Start Time">
                    <h:outputText value="#{appointment.startTime}"/>
                </p:column>

                <p:column headerText="End Time">
                    <h:outputText value="#{appointment.endTime}"/>
                </p:column>

                <p:column headerText="Location">
                    <h:outputText value="#{appointment.location}"/>
                </p:column>

                <p:column exportable="false" ariaHeaderText="Actions">
                    <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-appointment-content"
                                     oncomplete="PF('manageAppointmentDialog').show()"
                                     styleClass="edit-button rounded-button ui-button-success" process="@this">
                        <f:setPropertyActionListener value="#{appointment}"
                                                     target="#{appointmentController.selectedAppointment}"/>
                        <p:resetInput target=":dialogs:manage-appointment-content"/>
                    </p:commandButton>
                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                     process="@this"
                                     oncomplete="PF('deleteAppointmentDialog').show()">
                        <f:setPropertyActionListener value="#{appointment}"
                                                     target="#{appointmentController.selectedAppointment}"/>
                    </p:commandButton>
                </p:column>

            </p:dataTable>
        </h:form>

        <h:form id="dialogs">
            <p:dialog header="Appointment Details" showEffect="fade" modal="true" widgetVar="manageAppointmentDialog"
                      responsive="true">
                <p:outputPanel id="manage-appointment-content" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty appointmentController.selectedAppointment}">
                        <div class="field">
                            <p:outputLabel for="titleDlgInput">Title</p:outputLabel>
                            <p:inputText id="titleDlgInput" value="#{appointmentController.selectedAppointment.title}"
                                         required="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="descriptionDlgInput">Description</p:outputLabel>
                            <p:inputTextarea id="descriptionDlgInput"
                                             value="#{appointmentController.selectedAppointment.description}"/>
                        </div>
                        <div class="formgrid grid">
                            <div class="field col">
                                <p:outputLabel for="startTimeDlgInput">Start Time</p:outputLabel>
                                <p:datePicker id="startTimeDlgInput"
                                              value="#{appointmentController.selectedAppointment.startTime}"/>
                            </div>
                            <div class="field col">
                                <p:outputLabel for="endTimeDlgInput">End time</p:outputLabel>
                                <p:datePicker id="endTimeDlgInput"
                                              value="#{appointmentController.selectedAppointment.endTime}"/>
                            </div>
                        </div>
                        <div class="field">
                            <p:outputLabel for="locationDlgInput">Location</p:outputLabel>
                            <p:inputText id="locationDlgInput"
                                         value="#{appointmentController.selectedAppointment.location}"/>
                        </div>
                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Save" icon="pi pi-check"
                                     actionListener="#{appointmentController.saveAppointment}"
                                     update="manage-appointment-content" process="manage-appointment-content @this"/>
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageAppointmentDialog').hide()"
                                     class="ui-button-secondary" type="button"/>
                </f:facet>
            </p:dialog>

            <p:confirmDialog widgetVar="deleteAppointmentDialog" showEffect="fade" width="300"
                             message="Delete the product?" header="Confirm" severity="warn">
                <p:commandButton value="Yes" icon="pi pi-check"
                                 actionListener="#{appointmentController.deleteAppointment}"
                                 process="@this"
                                 oncomplete="PF('deleteAppointmentDialog').hide()"/>
                <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                 onclick="PF('deleteAppointmentDialog').hide()"/>
            </p:confirmDialog>

            <p:confirmDialog global="true" showEffect="fade" width="300">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                 icon="pi pi-times"/>
            </p:confirmDialog>
        </h:form>
    </div>

</h:body>
<script>
    PrimeFaces.locales ['de'] = {
        monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
        monthNamesShort: ['Jan', 'Feb', 'Mär', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
        dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
        dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
        dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
        weekHeader: 'Woche',
        firstDay: 1,
        isRTL: false,
        showMonthAfterYear: false,
        yearSuffix: '',
        timeOnlyTitle: 'Nur Zeit',
        timeText: 'Zeit',
        hourText: 'Stunde',
        minuteText: 'Minute',
        secondText: 'Sekunde',
        today: 'Aktuelles Datum',
        ampm: false,
        month: 'Monat',
        week: 'Woche',
        day: 'Tag',
        allDayText: 'Ganzer Tag',
        aria: {
            close: 'Schließen',
            previous: 'Zurück',
            next: 'Weiter',
        }
    };
</script>
</html>
