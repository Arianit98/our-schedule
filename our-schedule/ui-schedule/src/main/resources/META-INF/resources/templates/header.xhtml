<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <div class="card">
        <h:form>
            <p:growl id="messages"/>

            <p:menubar>

                <p:submenu label="#{appointmentController.currentUser.name}" icon="pi pi-fw pi-user">
                    <p:menuitem value="New" icon="pi pi-fw pi-user-plus"/>
                    <p:menuitem value="Delete" icon="pi pi-fw pi-user-minus"/>
                    <p:submenu label="Search" icon="pi pi-fw pi-users">
                        <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                            <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
                        </p:submenu>
                        <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
                    </p:submenu>
                    <p:menuitem>
                        <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" action="#{loginController.logout}"
                                         styleClass="ui-button-info"/>
                    </p:menuitem>
                </p:submenu>

                <p:divider layout="vertical"/>

                <p:menuitem value="Admin" icon="pi pi-fw pi-user" action="#{indexAdminController.indexAdmin}"/>
            </p:menubar>
        </h:form>
    </div>

</ui:composition>
